<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workit Landing Page</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <img src="img/logo-light.svg" alt="Website logo." />
          <a href="#apply-section" aria-role="button" class="header-btn"
            >Apply for access</a
          >
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1>Data <span>tailored</span> to your needs.</h1>
          <button>Learn more</button>
        </div>
      </section>
      <section class="info"><div class="container"></div></section>
      <section class="apply" id="apply-section">
        <div class="container"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
